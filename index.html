<!DOCTYPE html>
<html lang="en">
<head>

<body>
   <script type="text/javascript">
    function soma(){
        resultado.value = parseInt(n1.value) + parseInt(n2.value) 
    }
    function subtracao(){
        resultado.value = parseInt(n1.value) - parseInt(n2.value) 
    }
    
    function multiplo(){
        resultado.value = parseInt(n1.value) * parseInt(n2.value) 
    }
    function divide(){
        if(n2.value ==0){
            alert("erro")
        }
        resultado.value = parseFloat(n1.value) /  parseFloat(n2.value)
    }
   </script>
    <h1>cauculadora inteligente;)</h1>
    <input type="text" id="resultado" value="resultado"> <br>

    <input type="text" value="0" id="n1"> <br>
    <input type="text" value="0" id="n2"> <br>

    <input type="button" value="somar" onclick="soma()">
    <input type="button" value="diminuir" onclick="subtracao()">
    <input type="button" value="multiplicar" onclick="multiplo()">
    <input type="button" value="dividir" onclick="divide()">


</body>
</html>
